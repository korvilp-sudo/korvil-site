<!-- ================= LOGIN K-STORE ================= -->
<div id="kstore-login" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9998;
">

  <div style="
    background:#111;
    padding:25px;
    width:320px;
    border-radius:10px;
    text-align:center;
    color:#fff;
    font-family:Arial;
  ">
    <h2>K-Store</h2>
    <p>Entrar na loja</p>

    <input id="kstore-login-user" placeholder="CPF ou e-mail"
      style="width:100%;padding:10px;margin:6px 0;">

    <input id="kstore-login-pass" type="password" placeholder="Senha"
      style="width:100%;padding:10px;margin:6px 0;">

    <button onclick="kstoreEntrar()"
      style="
        width:100%;
        padding:10px;
        margin-top:10px;
        background:#ff6b00;
        border:none;
        font-size:16px;
        cursor:pointer;
      ">
      Entrar
    </button>

    <p id="kstore-login-erro" style="color:#ff5555;"></p>
  </div>
</div>

<script>
  function kstoreEntrar() {

    const login = document.getElementById("kstore-login-user").value;
    const senha = document.getElementById("kstore-login-pass").value;

    // DADOS DO DONO
    const donoCPF = "45381498888";
    const donoEmail = "saykorvil@gmail.com";
    const donoSenha = "@Neversay15";

    if (
      (login === donoCPF || login === donoEmail)
      && senha === donoSenha
    ) {
      localStorage.setItem("kstore_role", "admin");
      window.location.href = "admin/index.html";
      return;
    }

    if (login && senha) {
      localStorage.setItem("kstore_role", "user");
      window.location.href = "produtos.html";
      return;
    }

    document.getElementById("kstore-login-erro").innerText =
      "Login ou senha inv√°lidos";
  }
</script>
<!-- =============== FIM LOGIN K-STORE =============== -->
