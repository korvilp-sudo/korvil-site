<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KORVIL — Home</title>

  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .korvil-home {
      padding: 40px 20px;
      text-align: center;
    }
    .korvil-home h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      opacity: .8;
      margin-bottom: 30px;
    }
    .sectors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .sector {
      background: #121a22;
      padding: 24px;
      border-radius: 14px;
      border: 2px solid rgba(47,224,208,.35);
      color: #fff;
      text-decoration: none;
      transition: .25s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .sector:hover {
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }
    .sector button {
      margin-top: 16px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }
    .sector button:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="korvil-home">
    <h1>Bem-vindo ao KORVIL</h1>
    <p class="subtitle">Escolha um setor para explorar:</p>

    <div class="sectors">
      <!-- Sistema K -->
      <div class="sector">
        <h3>Sistema K</h3>
        <p>Núcleo do ecossistema, serviços e integrações.</p>
        <button class="enter-btn" data-go="sistemak">Entrar</button>
      </div>

      <!-- K-TP -->
      <div class="sector">
        <h3>K-TP</h3>
        <p>Projeto de Transformação Pessoal.</p>
        <button class="enter-btn" data-go="ktp">Entrar</button>
      </div>

      <!-- K-AFORTUNADO -->
      <div class="sector">
        <h3>K-AFORTUNADO</h3>
        <p>Empreendedorismo e crescimento profissional.</p>
        <button class="enter-btn" data-go="k-afortunado">Entrar</button>
      </div>

      <!-- K-ALMA -->
      <div class="sector">
        <h3>K-ALMA</h3>
        <p>Serviços de saúde e bem-estar.</p>
        <button class="enter-btn" data-go="k-alma">Entrar</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Integra os botões "Entrar" com o app.js =====
    const buttons = document.querySelectorAll('.enter-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.go;

        // Usa o mesmo fetch do app.js para carregar a seção
        const app = document.getElementById('app');
        fetch(`./sections/${target}.html`)
          .then(res => res.text())
          .then(html => {
            app.innerHTML = html;
            // Atualiza o menu ativo
            document.querySelectorAll('.nav__link').forEach(link => {
              link.classList.toggle('is-active', link.dataset.go === target);
            });
          })
          .catch(() => {
            app.innerHTML = "<p>Seção não encontrada.</p>";
          });

        // Rola para o topo
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
