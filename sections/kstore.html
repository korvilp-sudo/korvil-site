<section class="hero">
  <h1 class="hero__title">K-Store</h1>
  <p class="hero__sub">Loja virtual do ecossistema KORVIL â€” estilo Sistema K.</p>

  <div class="hero__ctaRow">
    <button class="btn btn--accent" data-kstore-open-cart>ðŸ›’ Carrinho <span class="tag" id="kstoreCartCount">0</span></button>
    <button class="btn" data-go="checkout">Ir para Checkout</button>
  </div>
</section>

<section class="grid" aria-label="Controles da loja">
  <article class="card" style="grid-column: span 12;">
    <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
      <div style="flex:1; min-width:240px;">
        <label class="muted" for="kstoreSearch">Buscar</label>
        <input id="kstoreSearch" class="k-input" placeholder="Pesquisar produto (ex.: whey, luva, camiseta)..." />
      </div>

      <div style="min-width:220px;">
        <label class="muted" for="kstoreCategory">Categoria</label>
        <select id="kstoreCategory" class="k-input">
          <option value="all">Todas</option>
        </select>
      </div>

      <div style="min-width:220px;">
        <label class="muted" for="kstoreSort">Ordenar</label>
        <select id="kstoreSort" class="k-input">
          <option value="relevance">RelevÃ¢ncia</option>
          <option value="priceAsc">Menor preÃ§o</option>
          <option value="priceDesc">Maior preÃ§o</option>
          <option value="nameAsc">Aâ€“Z</option>
        </select>
      </div>
    </div>
  </article>
</section>

<section class="grid" aria-label="Produtos" id="kstoreProducts"></section>

<!-- Modal Produto -->
<div class="modalOverlay" id="kstoreProductOverlay" aria-hidden="true">
  <div class="modal">
    <h2 id="kstoreProductTitle">Produto</h2>
    <p id="kstoreProductDesc" class="muted"></p>

    <div class="k-productRow">
      <img id="kstoreProductImg" class="k-productImg" alt="Imagem do produto" />
      <div class="k-productInfo">
        <div class="k-price" id="kstoreProductPrice"></div>
        <div class="muted" id="kstoreProductMeta"></div>

        <div class="hero__ctaRow" style="margin-top:12px;">
          <button class="btn btn--accent" id="kstoreAddToCartBtn">Adicionar ao carrinho</button>
          <button class="btn" id="kstoreCloseProductBtn">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Drawer Carrinho -->
<div class="k-drawerOverlay" id="kstoreCartOverlay" aria-hidden="true">
  <aside class="k-drawer">
    <header class="k-drawerHeader">
      <div>
        <h2 style="margin:0;">Seu carrinho</h2>
        <p class="muted" style="margin:6px 0 0 0;">K-Store â€¢ Sistema K</p>
      </div>
      <button class="btn" id="kstoreCloseCartBtn">Fechar</button>
    </header>

    <div class="k-drawerBody">
      <div id="kstoreCartItems"></div>

      <div class="card" style="margin-top:14px;">
        <h3 class="card__title">Frete (simulado)</h3>
        <p class="card__text">Digite seu CEP para estimar prazo e valor.</p>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:end;">
          <div style="flex:1; min-width:170px;">
            <label class="muted" for="kstoreCep">CEP</label>
            <input id="kstoreCep" class="k-input" placeholder="00000-000" inputmode="numeric" />
          </div>
          <button class="btn btn--accent" id="kstoreCalcShippingBtn">Calcular</button>
        </div>

        <div class="muted" id="kstoreShippingResult" style="margin-top:10px;"></div>
      </div>

      <div class="card" style="margin-top:14px;">
        <h3 class="card__title">Resumo</h3>
        <div class="k-summary">
          <div class="muted">Subtotal</div><div id="kstoreSubtotal">R$ 0,00</div>
          <div class="muted">Frete</div><div id="kstoreShipping">R$ 0,00</div>
          <div class="muted">Total</div><div id="kstoreTotal"><strong>R$ 0,00</strong></div>
        </div>

        <div class="hero__ctaRow" style="margin-top:12px;">
          <button class="btn btn--accent" data-go="checkout">Ir para Checkout</button>
          <button class="btn" id="kstoreClearCartBtn">Esvaziar</button>
        </div>
      </div>
    </div>
  </aside>
</div>
