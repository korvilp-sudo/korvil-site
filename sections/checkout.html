<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KORVIL | Checkout</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* ===== CHECKOUT ===== */
.checkout-container {
  max-width: 900px;
  margin: 60px auto;
  padding: 40px;
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 0 20px var(--shadow);
}

.checkout-container h2 {
  color: var(--accent);
  text-align: center;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

form label {
  font-weight: bold;
  color: var(--text);
}

form input, form select, form textarea {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #222;
  background: #0d0d0d;
  color: var(--text);
}

form input:focus, form select:focus, form textarea:focus {
  outline: 2px solid var(--accent);
}

.cart-summary {
  margin-top: 20px;
  padding: 20px;
  background: #111;
  border-radius: 12px;
}

.cart-summary h3 {
  color: var(--accent);
  margin-bottom: 10px;
}

.cart-summary ul {
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
  padding-left: 0;
}

.cart-summary li {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #222;
}

.total {
  font-weight: bold;
  font-size: 1.2rem;
  margin-top: 10px;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.submit-btn:hover {
  box-shadow: 0 0 18px var(--accent);
  transform: translateY(-2px);
}

/* ===== RESPONSIVO ===== */
@media(max-width:600px){
  .checkout-container {
    padding: 20px;
    margin: 30px 10px;
  }
}
</style>
</head>
<body>

<section class="checkout-container">
  <h2>Finalize sua compra</h2>

  <form name="checkout-form" data-netlify="true">
    <input type="hidden" name="cart-data" id="cart-data">

    <label for="name">Nome Completo</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefone</label>
    <input type="tel" id="phone" name="phone">

    <label for="address">Endereço</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <div class="cart-summary">
      <h3>Resumo do pedido</h3>
      <ul id="cart-items"></ul>
      <div class="total">Total: R$ <span id="cart-total">0,00</span></div>
    </div>

    <button type="submit" class="submit-btn">Finalizar Compra</button>
  </form>
</section>

<script>
// ===== Recupera carrinho do localStorage =====
const cart = JSON.parse(localStorage.getItem('korvil-cart')) || [];

const cartItemsEl = document.getElementById('cart-items');
const cartTotalEl = document.getElementById('cart-total');
const cartDataInput = document.getElementById('cart-data');

let total = 0;

// Preenche lista de itens do carrinho
cart.forEach(item => {
  const li = document.createElement('li');
  li.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>R$ ${(item.price * item.quantity).toFixed(2)}</span>`;
  cartItemsEl.appendChild(li);
  total += item.price * item.quantity;
});

// Atualiza total
cartTotalEl.innerText = total.toFixed(2);

// Converte carrinho para JSON e envia no hidden input
cartDataInput.value = JSON.stringify(cart);

// Limpa carrinho ao enviar
document.querySelector('form').addEventListener('submit', function(e){
  // opcional: alert de confirmação
  alert('Pedido enviado com sucesso! Obrigado por comprar no KORVIL.');
  localStorage.removeItem('korvil-cart');
});
</script>

</body>
</html>
