<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KORVIL | Sistema K Integrado</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER / MENU -->
  <header class="header">
    <div class="logo">KORVIL</div>
    <nav class="menu">
      <button onclick="loadSection('home')">Home</button>
      <button onclick="loadSection('sistemak')">Sistema K</button>
      <button onclick="loadSection('ktp')">K-TP</button>
      <button onclick="loadSection('kafortunado')">K-AFORTUNADO</button>
      <button onclick="loadSection('kalma')">K-ALMA</button>
      <button onclick="loadSection('checkout')">Checkout</button>
    </nav>
  </header>

  <!-- CONTEÚDO DINÂMICO -->
  <main>
    <div id="content"></div>
  </main>

  <!-- MODAL LOGIN -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h3 id="tituloModal"></h3>
      <input type="email" placeholder="Seu e-mail">
      <input type="password" placeholder="Senha">
      <button class="btn" onclick="login()">Acessar</button>
      <button class="fechar" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
