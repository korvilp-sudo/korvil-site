<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KORVIL — Sistema K</title>

<style>
/* =====================
   RESET
===================== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f14;
  color:#fff;
}

/* =====================
   HEADER / MENU
===================== */
.topo{
  background:#0f1720;
  border-bottom:2px solid #2fe0d0;
  position:sticky;
  top:0;
  z-index:1000;
}
.topo__wrap{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  color:#2fe0d0;
  font-weight:900;
  font-size:20px;
  text-decoration:none;
}

/* MENU */
.nav{
  display:flex;
  gap:10px;
}
.nav__link{
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:8px;
  transition:.2s;
  cursor:pointer;
}
.nav__link:hover,
.nav__link.is-active{
  background:#2fe0d0;
  color:#000;
}

/* MOBILE */
.menuBtn{
  display:none;
  background:none;
  border:none;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}

@media(max-width:700px){
  .menuBtn{display:block}
  .nav{
    display:none;
    flex-direction:column;
    background:#0f1720;
    position:absolute;
    top:64px;
    right:20px;
    width:200px;
    padding:10px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.5);
  }
  .nav.open{display:flex}
}

/* =====================
   MAIN
===================== */
main{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  min-height:70vh;
}

/* =====================
   HOME / SETORES
===================== */
.korvil-home h1{text-align:center}
.subtitle{
  text-align:center;
  opacity:.8;
  margin:10px 0 30px;
}
.sectors{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.sector{
  background:#121a22;
  border:2px solid rgba(47,224,208,.35);
  border-radius:16px;
  padding:22px;
}
.sector h3{color:#2fe0d0}
.sector p{opacity:.9;margin:10px 0 16px}
.enter-btn{
  background:#2fe0d0;
  color:#000;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.enter-btn:hover{opacity:.85}

/* =====================
   FOOTER
===================== */
footer{
  border-top:1px solid rgba(255,255,255,.1);
  text-align:center;
  padding:16px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="topo">
  <div class="topo__wrap">
    <a class="brand" data-go="home">KORVIL</a>
    <button class="menuBtn" id="menuBtn">☰</button>
    <nav class="nav" id="nav">
      <a class="nav__link is-active" data-go="home">Home</a>
      <a class="nav__link" data-go="sistemak">Sistema K</a>
      <a class="nav__link" data-go="ktp">K-TP</a>
      <a class="nav__link" data-go="k-afortunado">K-AFORTUNADO</a>
      <a class="nav__link" data-go="k-alma">K-ALMA</a>
    </nav>
  </div>
</header>

<!-- CONTEÚDO -->
<main id="app"></main>

<footer>
© 2026 KORVIL — Sistema K Integrado
</footer>

<script>
const app = document.getElementById("app");
const nav = document.getElementById("nav");
const menuBtn = document.getElementById("menuBtn");

/* MENU MOBILE */
menuBtn.onclick = ()=>{
  nav.classList.toggle("open");
  setTimeout(()=>nav.classList.remove("open"),7000);
};

/* NAVEGAÇÃO */
document.querySelectorAll("[data-go]").forEach(el=>{
  el.onclick = ()=>{
    const page = el.getAttribute("data-go");
    loadPage(page);
    nav.classList.remove("open");
  };
});

/* LOAD PAGES */
function loadPage(page){
  document.querySelectorAll(".nav__link").forEach(l=>l.classList.remove("is-active"));
  document.querySelector(`.nav__link[data-go="${page}"]`)?.classList.add("is-active");

  if(page==="home"){
    app.innerHTML = `
      <section class="korvil-home">
        <h1>Bem-vindo ao KORVIL</h1>
        <p class="subtitle">Escolha um setor para explorar:</p>

        <div class="sectors">
          <div class="sector">
            <h3>Sistema K</h3>
            <p>Núcleo do ecossistema, serviços e integrações.</p>
            <button class="enter-btn" onclick="loadPage('sistemak')">Entrar</button>
          </div>

          <div class="sector">
            <h3>K-TP</h3>
            <p>Projeto de Transformação Pessoal.</p>
            <button class="enter-btn" onclick="loadPage('ktp')">Entrar</button>
          </div>

          <div class="sector">
            <h3>K-AFORTUNADO</h3>
            <p>Empreendedorismo e crescimento profissional.</p>
            <button class="enter-btn" onclick="loadPage('k-afortunado')">Entrar</button>
          </div>

          <div class="sector">
            <h3>K-ALMA</h3>
            <p>Serviços de saúde e bem-estar.</p>
            <button class="enter-btn" onclick="loadPage('k-alma')">Entrar</button>
          </div>
        </div>
      </section>
    `;
    return;
  }

  app.innerHTML = `
    <h1>${page.toUpperCase()}</h1>
    <p>Página inicial do setor ${page}.</p>
  `;
}

/* INICIAL */
loadPage("home");
</script>

</body>
</html>
