<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>KORVIL | Sistema K</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --ciano:#00fff0;
  --preto:#050505;
  --cinza:#0f0f0f;
  --branco:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:var(--preto);
  color:var(--branco);
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#000;
  border-bottom:1px solid var(--ciano);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  z-index:100;
}

header h1{
  color:var(--ciano);
  font-size:18px;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

/* ===== MENU HORIZONTAL ===== */
nav{
  position:fixed;
  top:60px;
  width:100%;
  background:#080808;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:10px 5px;
  z-index:90;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

nav button:hover{
  color:var(--ciano);
}

/* ===== MENU LATERAL ===== */
aside{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#000;
  border-right:1px solid var(--ciano);
  padding:20px;
  transition:0.3s;
  z-index:200;
}

aside h3{
  color:var(--ciano);
  margin-bottom:15px;
}

aside button{
  width:100%;
  background:none;
  border:none;
  color:#fff;
  text-align:left;
  padding:10px 0;
  cursor:pointer;
}

aside button:hover{
  color:var(--ciano);
}

/* ===== CONTEÚDO ===== */
main{
  padding:140px 20px 40px;
  text-align:center;
}

.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.card{
  width:260px;
  background:#0b0b0b;
  border:1px solid var(--ciano);
  border-radius:12px;
  padding:20px;
}

.card h3{
  color:var(--ciano);
  margin-bottom:10px;
}

.card p{
  font-size:14px;
  opacity:0.8;
}

.card button{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:var(--ciano);
  border:none;
  border-radius:6px;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* ===== K-AI ===== */
#kai{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:var(--ciano);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,240,.6);
  z-index:300;
}

#kai-chat{
  position:fixed;
  bottom:90px;
  right:20px;
  width:300px;
  background:#000;
  border:1px solid var(--ciano);
  border-radius:12px;
  display:none;
}

#kai-chat header{
  padding:10px;
  color:var(--ciano);
  border-bottom:1px solid var(--ciano);
}

#kai-chat textarea{
  width:100%;
  height:70px;
  background:#000;
  border:none;
  color:#fff;
  padding:10px;
}

#kai-chat button{
  width:100%;
  padding:10px;
  background:var(--ciano);
  border:none;
  font-weight:bold;
}

/* ===== RESPONSIVO ===== */
@media(max-width:600px){
  nav{
    flex-wrap:wrap;
    gap:10px;
  }
}
</style>
</head>

<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">☰</span>
  <h1>KORVIL</h1>
</header>

<nav>
  <button onclick="home()">Início</button>
  <button onclick="openSector('Sistema K')">sistema K</button>
  <button onclick="openSector('K-TP')">K-TP</button>
  <button onclick="openSector('K-AFORTUNADO')">K-AFORTUNADO</button>
  <button onclick="openSector('K-ALMA')">K-ALMA</button>
</nav>

<aside id="side">
  <h3>Navegação</h3>
  <button onclick="home()">Início</button>
  <button onclick="openSector('Sistema K')">sistema K</button>
  <button onclick="openSector('K-TP')">K-TP</button>
  <button onclick="openSector('K-AFORTUNADO')">K-AFORTUNADO</button>
  <button onclick="openSector('K-ALMA')">K-ALMA</button>
</aside>

<main id="content"></main>

<!-- K-AI -->
<div id="kai" onclick="toggleKai()">K-AI</div>

<div id="kai-chat">
  <header>K-AI • Assistente</header>
  <textarea placeholder="Pergunte algo sobre o KORVIL..."></textarea>
  <button>Enviar</button>
</div>

<script>
function toggleMenu(){
  const side = document.getElementById("side");
  side.style.left = side.style.left === "0px" ? "-260px" : "0px";
}

function home(){
  document.getElementById("content").innerHTML = `
    <h2>Bem-vindo ao KORVIL</h2>
    <p>Um ecossistema de sistemas, projetos e soluções</p><br>
    <div class="cards">
      ${card("Sistema K","Tecnologia e Serviços")}
      ${card("K-TP","Treinamento Personalizado")}
      ${card("K-AFORTUNADO","Empreendedorismo")}
      ${card("K-ALMA","Centro de Cuidados")}
    </div>
  `;
}

function card(nome,desc){
  return `
    <div class="card">
      <h3>${nome}</h3>
      <p>${desc}</p>
      <button onclick="openSector('${nome}')">Entrar</button>
    </div>
  `;
}

function openSector(nome){
  document.getElementById("content").innerHTML = `
    <h2>Sobre ${nome}</h2>
    <p>Área dedicada ao setor ${nome} dentro do ecossistema KORVIL.</p>
    <br>
    <button style="padding:12px 20px;background:var(--ciano);border:none;border-radius:8px;font-weight:bold"
      onclick="sectorHome('${nome}')">
      Entrar no setor
    </button>
    <p style="margin-top:20px;font-size:13px">
      ENTRE EM CONTATO CONOSCO: <br><strong>13 99769-0898</strong>
    </p>
  `;
}

function sectorHome(nome){
  document.getElementById("content").innerHTML = `
    <h2>${nome}</h2>
    <p>Página inicial oficial do setor ${nome}</p>
  `;
}

function toggleKai(){
  const chat = document.getElementById("kai-chat");
  chat.style.display = chat.style.display === "block" ? "none" : "block";
}

home();
</script>

</body>
</html>
