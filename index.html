<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>KORVIL | Sistema K</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --ciano:#00ffe0;
  --preto:#050505;
  --cinza:#111;
  --branco:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:var(--preto);
  color:var(--branco);
  overflow-x:hidden;
}

/* ===== LOGIN ===== */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:var(--cinza);
  padding:30px;
  width:100%;
  max-width:360px;
  border-radius:12px;
  box-shadow:0 0 30px rgba(0,255,224,.3);
}

.login-box h1{
  color:var(--ciano);
  text-align:center;
  margin-bottom:10px;
}

.login-box p{
  text-align:center;
  font-size:13px;
  opacity:.7;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#000;
  border:1px solid var(--ciano);
  color:#fff;
  border-radius:6px;
}

.login-box button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:var(--ciano);
  border:none;
  color:#000;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

/* ===== APP ===== */
#app{display:none}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 20px;
  background:#000;
  border-bottom:1px solid var(--ciano);
}

header h2{color:var(--ciano)}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.profile{
  width:35px;
  height:35px;
  border-radius:50%;
  background:var(--ciano);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* MENU HORIZONTAL */
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:12px;
  background:#080808;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}

nav button:hover{color:var(--ciano)}

/* MENU LATERAL */
aside{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#000;
  border-right:1px solid var(--ciano);
  transition:.3s;
  padding:20px;
  z-index:10;
}

aside h3{color:var(--ciano);margin-bottom:10px}

aside button{
  width:100%;
  background:none;
  border:none;
  color:#fff;
  text-align:left;
  padding:10px 0;
  cursor:pointer;
}

aside button:hover{color:var(--ciano)}

/* CONTEÚDO */
main{padding:30px;text-align:center}

.cards{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.card{
  width:260px;
  padding:20px;
  background:#0b0b0b;
  border:1px solid var(--ciano);
  border-radius:12px;
}

.card h3{color:var(--ciano);margin-bottom:10px}

.card button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:var(--ciano);
  border:none;
  color:#000;
  border-radius:6px;
}

/* K-AI */
#kai{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:var(--ciano);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,224,.6);
}

#kai-chat{
  position:fixed;
  bottom:90px;
  right:20px;
  width:300px;
  background:#000;
  border:1px solid var(--ciano);
  border-radius:10px;
  display:none;
}

#kai-chat header{
  padding:10px;
  border-bottom:1px solid var(--ciano);
}

#kai-chat textarea{
  width:100%;
  height:60px;
  background:#000;
  color:#fff;
  border:none;
  padding:10px;
}

#kai-chat button{
  width:100%;
  padding:10px;
  background:var(--ciano);
  border:none;
}

/* RESPONSIVO */
@media(max-width:600px){
  nav{flex-wrap:wrap}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>KORVIL</h1>
    <p>somos uma ideia, somos uma marca, somos KORVIL</p>
    <input id="user" placeholder="Usuário ou e-mail">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">

<header>
  <span class="menu-btn" onclick="toggleMenu()">☰</span>
  <h2>KORVIL</h2>
  <div class="profile">SK</div>
</header>

<nav>
  <button onclick="home()">Início</button>
  <button onclick="sector('Sistema K')">sistema K</button>
  <button onclick="sector('K-TP')">K-TP</button>
  <button onclick="sector('K-AFORTUNADO')">K-AFORTUNADO</button>
  <button onclick="sector('K-ALMA')">K-ALMA</button>
</nav>

<aside id="side">
  <h3>Menu</h3>
  <button onclick="home()">Início</button>
  <button onclick="sector('Sistema K')">sistema K</button>
  <button onclick="sector('K-TP')">K-TP</button>
  <button onclick="sector('K-AFORTUNADO')">K-AFORTUNADO</button>
  <button onclick="sector('K-ALMA')">K-ALMA</button>
</aside>

<main id="content"></main>

</div>

<!-- K-AI -->
<div id="kai" onclick="toggleKai()">K-AI</div>

<div id="kai-chat">
  <header>K-AI • Assistente</header>
  <textarea placeholder="Digite sua pergunta..."></textarea>
  <button>Enviar</button>
</div>

<script>
const ADMIN = {
  user:"Say Korvil",
  email:"saykorvil@gmail.com",
  pass:"korvilxxx"
};

if(localStorage.getItem("korvilLogin")){
  login(true);
}

function login(auto=false){
  if(!auto){
    const u=user.value;
    const p=pass.value;
    if((u===ADMIN.user||u===ADMIN.email)&&p===ADMIN.pass){
      localStorage.setItem("korvilLogin","ok");
    } else {
      alert("Login inválido");
      return;
    }
  }
  login.style.display="none";
  app.style.display="block";
  home();
}

function toggleMenu(){
  side.style.left = side.style.left==="0px" ? "-260px" : "0px";
}

function home(){
  content.innerHTML=`
  <h1>KORVIL</h1>
  <p>Marca única e complexo de desenvolvimento</p>
  <div class="cards">
    ${card("sistema K","Tecnologia e Serviços")}
    ${card("K-TP","Treinamento Personalizado")}
    ${card("K-AFORTUNADO","Empreendedorismo")}
    ${card("K-ALMA","Centro de Cuidados")}
  </div>`;
}

function card(name,desc){
  return `
  <div class="card">
    <h3>${name}</h3>
    <p>${desc}</p>
    <button onclick="sector('${name}')">Entrar</button>
  </div>`;
}

function sector(name){
  content.innerHTML=`
  <h1>${name}</h1>
  <p>Área oficial do setor ${name}</p>
  <p>Entre em contato: 13 99769-0898</p>`;
}

function toggleKai(){
  kai-chat.style.display =
    kai-chat.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
