<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KORVIL — Sistema K</title>

  <!-- CSS principal (NÃO use /css... use caminho relativo) -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Preload opcional de fonte do sistema (sem libs) -->
</head>

<body>
  <!-- Header / Topo -->
  <header class="topo">
    <div class="topo__wrap">
      <a class="brand" href="#" data-go="home" aria-label="KORVIL Home">
        <span class="brand__logo">K</span>
        <span class="brand__name">KORVIL</span>
      </a>

      <button class="menuBtn" id="menuBtn" aria-label="Abrir menu" aria-expanded="false">
        ☰
      </button>

      <nav class="nav" id="nav">
        <a class="nav__link is-active" href="#" data-go="home">Home</a>
        <a class="nav__link" href="#" data-go="sistema-k">Sistema K</a>
        <a class="nav__link" href="#" data-go="k-tp">K-TP</a>
        <a class="nav__link" href="#" data-go="k-afortunado">K-AFORTUNADO</a>
        <a class="nav__link" href="#" data-go="k-alma">K-ALMA</a>
        <a class="nav__link" href="#" data-go="k-store">K-Store</a>
        <a class="nav__link" href="#" data-go="checkout">Checkout</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo dinâmico (sections) -->
  <main id="app" class="app" aria-live="polite"></main>

  <!-- Modal (carregado do components/) -->
  <div id="modalHost"></div>

  <!-- Footer -->
  <footer class="rodape">
    <div class="rodape__wrap">
      <p class="muted">© 2026 KORVIL — Sistema K Integrado</p>
      <a class="link" href="#" id="contactBtn">Entre em contato conosco agora mesmo</a>
    </div>
  </footer>

  <!-- JS principal -->
  <script src="./js/app.js" defer></script>
</body>
</html>
